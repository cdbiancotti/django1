{% extends "base.html" %}
{% block header %}
<h1>Editar alumno {{alumno.id}}</h1>
{% endblock header %}

{% block main %}
<form action={% url "editar_alumno" alumno.id %} method="POST">
    {% csrf_token %}
    <table>
        {{formulario.media}}
        {{formulario}} 
    </table>
    <input type="submit" value="Editar Alumno">
</form>
{% endblock main %}
